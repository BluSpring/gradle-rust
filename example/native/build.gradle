plugins {
    id 'io.github.stardust-enterprises.cross-wrapper' version '1.0.0'
}

cross {
    outputs = [
//            'x86_64-apple-darwin': 'libwrapper_example.dylib',
            'x86_64-unknown-linux-gnu': 'libwrapper_example.so',
            'x86_64-pc-windows-gnu': 'wrapper_example.dll',
            'arm-linux-androideabi': 'libwrapper_example-android.so'
    ]

    profile = "release"
}
